<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Success</title>
    <!-- Font Awesome for success icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 30px;
            max-width: 500px;
            margin: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-success {
            font-size: 60px;
            color: #00ffae;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
        }

        .success-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
            color: darkblue;
            font-weight: 500;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            background-color: #ffffff;
            color: #0083b0;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .icon-success {
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ikoni ya mafanikio -->
        <div class="icon-success"><i class="fas fa-check-circle"></i></div>

        <!-- Ujumbe wa mafanikio -->
        <h1>Success!</h1>
        <p class="success-message">
            Your problem has been successfully submitted.<br>
            We will take action as soon as possible.<br>
            <strong>Thank you for your cooperation.</strong>
        </p>

        <!-- Kitufe cha kurudi nyumbani -->
        <a href="/">Go back to the homepage</a>
    </div>
</body>
</html>
